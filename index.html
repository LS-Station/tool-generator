<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed GitHub Generator</title>
    <style>
        body { font-family: sans-serif; background: #0d1117; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #161b22; padding: 25px; border-radius: 8px; width: 90%; max-width: 500px; border: 1px solid #30363d; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #238636; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2ea043; }
        .header-info { background: #1f6feb; padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 13px; text-align: center; }
        textarea { width: 100%; height: 60px; background: #0d1117; border: 1px solid #30363d; color: #58a6ff; margin-top: 10px; padding: 5px; border-radius: 5px; }
        label { font-size: 12px; color: #8b949e; display: block; margin-top: 10px; }
    </style>
</head>
<body>

<div class="box">
    <h3 style="text-align:center; margin-top:0;">স্মার্ট টেবিল জেনারেটর</h3>

    <div class="header-info">
        প্রথমে আপনার README ফাইলে এই লাইনটি একবার পেস্ট করুন:<br>
        <code style="background:#000; padding:2px;">| Project Name | Status |</code><br>
        <code style="background:#000; padding:2px;">| :--- | :--- |</code>
    </div>

    <input type="text" id="link" placeholder="GitHub Link পেস্ট করুন...">
    <button onclick="makeRow()">কোড তৈরি করুন</button>

    <label>নিচের কোডটি কপি করে README ফাইলে বসান:</label>
    <textarea id="output" readonly></textarea>
    
    <button onclick="copy()" style="background:#1f6feb; margin-top:10px;">কপি করুন</button>
</div>

<script>
    function makeRow() {
        var url = document.getElementById("link").value.trim();
        if(url.endsWith('/')) url = url.slice(0, -1);
        
        try {
            var parts = url.split("/");
            var user = parts[3];
            var repo = parts[4];
            
            // This creates a clean TABLE ROW
            var code = `| **[${repo}](${url})** | ![Update](https://img.shields.io/github/last-commit/${user}/${repo}?style=flat-square&color=2ea44f) |`;
            
            document.getElementById("output").value = code;
        } catch (e) { alert("লিংকটি ভুল!"); }
    }

    function copy() {
        var c = document.getElementById("output");
        c.select();
        document.execCommand("copy");
        alert("কপি হয়েছে!");
    }
</script>

</body>
</html>
