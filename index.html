<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant GitHub Table Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117; /* GitHub Dark Background */
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #161b22;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 550px;
            border: 1px solid #30363d;
        }
        h3 { text-align: center; color: #58a6ff; margin-top: 0; margin-bottom: 20px; }
        
        /* Header Info Box */
        .info-box {
            background: #21262d;
            border-left: 5px solid #a371f7;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            border-radius: 4px;
        }
        .code-snippet {
            font-family: monospace;
            background: rgba(255,255,255,0.1);
            padding: 2px 5px;
            border-radius: 4px;
            color: #ff7b72;
            display: block;
            margin-top: 5px;
            user-select: all; /* Easy select */
        }

        /* Input Field */
        input {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            background: #0d1117;
            border: 1px solid #30363d;
            color: white;
            border-radius: 6px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #58a6ff; }

        /* Output Area */
        .output-section {
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        textarea {
            width: 100%;
            height: 70px;
            background: #0d1117;
            border: 1px solid #238636; /* Green border when active */
            color: #79c0ff;
            border-radius: 6px;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 13px;
            margin-bottom: 10px;
        }

        /* Large Copy Button */
        .copy-btn {
            width: 100%;
            padding: 12px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .copy-btn:hover { background-color: #2ea043; }
        .copy-btn:active { transform: scale(0.98); }

        .label-text { font-size: 12px; color: #8b949e; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h3>üöÄ ‡¶á‡¶®‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶ü ‡¶ü‡ßá‡¶¨‡¶ø‡¶≤ ‡¶Æ‡ßá‡¶ï‡¶æ‡¶∞</h3>

    <div class="info-box">
        <strong>‡¶∏‡ßç‡¶ü‡ßá‡¶™ ‡ßß:</strong> ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ README ‡¶´‡¶æ‡¶á‡¶≤‡ßá ‡¶è‡¶á ‡¶π‡ßá‡¶°‡¶æ‡¶∞‡¶ü‡¶ø ‡ßß ‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶∏‡¶æ‡¶®:<br>
        <span class="code-snippet">| Project Name | Last Update |<br>| :--- | :--- |</span>
    </div>

    <label class="label-text">‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶® (‡¶Ö‡¶ü‡ßã ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü ‡¶π‡¶¨‡ßá):</label>
    <input type="text" id="urlInput" placeholder="https://github.com/Username/Repository" oninput="autoGenerate()" autofocus>

    <div id="resultArea" class="output-section">
        <label class="label-text">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ï‡ßã‡¶° ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡ßü‡ßá ‡¶ó‡ßá‡¶õ‡ßá:</label>
        <textarea id="outputCode" readonly onclick="this.select()"></textarea>
        
        <button class="copy-btn" onclick="copyText()">
            üìã ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®
        </button>
    </div>
</div>

<script>
    function autoGenerate() {
        var url = document.getElementById("urlInput").value.trim();
        var resultArea = document.getElementById("resultArea");

        // Remove trailing slash
        if(url.endsWith('/')) url = url.slice(0, -1);

        // Basic validation logic
        if (url.includes("github.com") && url.split("/").length >= 5) {
            try {
                var parts = url.split("/");
                var user = parts[3];
                var repo = parts[4];
                
                // Generating the Table Row Format
                // Using 'flat-square' style for cleaner look
                var markdown = `| **[${repo}](${url})** | ![Update](https://img.shields.io/github/last-commit/${user}/${repo}?style=flat-square&color=2ea44f) |`;
                
                document.getElementById("outputCode").value = markdown;
                resultArea.style.display = "block"; // Show the result box
            } catch (e) {
                // Do nothing if parsing fails mid-typing
            }
        } else {
            resultArea.style.display = "none"; // Hide if invalid
        }
    }

    function copyText() {
        var copyText = document.getElementById("outputCode");
        copyText.select();
        document.execCommand("copy");
        
        // Button Feedback
        var btn = document.querySelector(".copy-btn");
        var originalText = btn.innerHTML;
        btn.innerHTML = "‚úÖ ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!";
        btn.style.backgroundColor = "#1f6feb";
        
        setTimeout(function(){
            btn.innerHTML = originalText;
            btn.style.backgroundColor = "#238636";
        }, 1500);
    }
</script>

</body>
</html>
