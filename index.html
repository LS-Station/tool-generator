<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Star List Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #161b22;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 500px;
            border: 1px solid #30363d;
        }
        h2 { text-align: center; color: #58a6ff; margin-top: 0; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: #0d1117;
            border: 1px solid #30363d;
            color: white;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover { background-color: #2ea043; }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #79c0ff;
            border-radius: 6px;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
        }
        .copy-btn {
            background-color: #1f6feb;
            margin-top: 10px;
        }
        .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #8b949e; }
    </style>
</head>
<body>

<div class="card">
    <h2>স্টার লিস্ট জেনারেটর</h2>
    
    <label for="urlInput">রিপোজিটরি লিংক পেস্ট করুন:</label>
    <input type="text" id="urlInput" placeholder="https://github.com/Username/Repository">

    <button onclick="generateCode()">কোড তৈরি করুন</button>

    <div id="resultArea" style="display:none;">
        <label>আপনার Markdown কোড:</label>
        <textarea id="outputCode" readonly></textarea>
        <button class="copy-btn" onclick="copyText()">কপি করুন</button>
    </div>
    
    <div class="footer">Private Repository-তে পেস্ট করার জন্য</div>
</div>

<script>
    function generateCode() {
        var url = document.getElementById("urlInput").value.trim();
        if(url.endsWith('/')) url = url.slice(0, -1);

        try {
            var parts = url.split("/");
            if (parts.length < 5) {
                alert("সঠিক গিটহাব লিংক দিন!");
                return;
            }
            var user = parts[3];
            var repo = parts[4];
            
            var markdown = `- [${repo}](${url}) ![Last Commit](https://img.shields.io/github/last-commit/${user}/${repo})`;
            
            document.getElementById("outputCode").value = markdown;
            document.getElementById("resultArea").style.display = "block";
        } catch (e) {
            alert("লিংক প্রসেস করা যাচ্ছে না।");
        }
    }

    function copyText() {
        var copyText = document.getElementById("outputCode");
        copyText.select();
        document.execCommand("copy");
        alert("কোড কপি হয়েছে!");
    }
</script>

</body>
</html>
