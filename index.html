<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #161b22;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #30363d;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        /* Header Info */
        .info-box {
            background: #21262d;
            border-left: 4px solid #a371f7;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #fff;
        }

        /* Inputs */
        label { display: block; margin-bottom: 8px; font-size: 13px; color: #8b949e; }
        input {
            width: 100%;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: #58a6ff; }

        /* Output Area */
        textarea {
            width: 100%;
            height: 70px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #79c0ff;
            border-radius: 6px;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 13px;
        }

        /* Copy Button */
        .copy-btn {
            width: 100%;
            padding: 12px;
            background-color: #238636; /* Green */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.2s;
        }
        .copy-btn:hover { background-color: #2ea043; }
        .copy-btn:active { transform: scale(0.98); }

    </style>
</head>
<body>

<div class="container">

    <div class="info-box">
        <b>‡¶ß‡¶æ‡¶™ ‡ßß:</b> README ‡¶´‡¶æ‡¶á‡¶≤‡ßá ‡¶è‡¶á ‡¶π‡ßá‡¶°‡¶æ‡¶∞‡¶ü‡¶ø ‡ßß ‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶∏‡¶æ‡¶®:<br>
        <code style="background:#000; color:#ff7b72;">| Project Name | Last Update |</code><br>
        <code style="background:#000; color:#ff7b72;">| :--- | :--- |</code>

    <input type="text" id="urlInput" placeholder="https://github.com/..." oninput="autoGenerate()" autofocus>

    <div id="resultArea" style="display:none; margin-top:20px;">
        <label>‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ï‡ßã‡¶°:</label>

<script>
    function autoGenerate() {
        var url = document.getElementById("urlInput").value.trim();
        var resultArea = document.getElementById("resultArea");

        if(url.endsWith('/')) url = url.slice(0, -1);

        // Check if link looks valid
        if (url.includes("github.com") && url.split("/").length >= 5) {
            try {
                var parts = url.split("/");
                var user = parts[3];
                var repo = parts[4];
                
                // Create Code
                var markdown = `| **[${repo}](${url})** | ![Update](https://img.shields.io/github/last-commit/${user}/${repo}?style=flat-square&color=2ea44f) |`;
                
                document.getElementById("outputCode").value = markdown;
                resultArea.style.display = "block"; 
            } catch (e) {}
        } else {
            resultArea.style.display = "none";
        }
    }

    function copyText() {
        var copyText = document.getElementById("outputCode");
        copyText.select();
        document.execCommand("copy");
        
        // NO ALERT BOX. Just button change.
        var btn = document.getElementById("btnCopy");
        btn.innerHTML = "‚úÖ ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!"; // Change text
        btn.style.backgroundColor = "#1f6feb"; // Change color to Blue
        
        // Reset button after 1 second
        setTimeout(function(){
            btn.innerHTML = "üìã ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®";
            btn.style.backgroundColor = "#238636"; // Back to Green
        }, 1000);
    }
</script>

</body>
</html>
